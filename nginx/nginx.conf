# =============================================================================
# Nginx Configuration for Self-Service Snack Bar Kiosk System
# =============================================================================
# Based on C4 Architecture Section 4.5
#
# Features:
# - TLS 1.2+ termination with modern cipher suites
# - Security headers (X-Frame-Options, CSP, etc.)
# - Static file serving with caching
# - API reverse proxy to Express backend
# - Gzip compression
# =============================================================================

# Worker configuration
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;
    
    # Security: Hide Nginx version
    server_tokens off;
    
    # Limit request body size (for image uploads)
    client_max_body_size 10M;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    
    # Upstream API backend
    upstream api_backend {
        server api:3000;
        keepalive 32;
    }
    
    # ==========================================================================
    # HTTP Server (redirect to HTTPS)
    # ==========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        
        # Health check endpoint (no redirect)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # ==========================================================================
    # HTTPS Server
    # ==========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;
        
        # ======================================================================
        # SSL/TLS Configuration (TLS 1.2+)
        # ======================================================================
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # Modern TLS configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # SSL session configuration
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        # OCSP Stapling (when using real certificates)
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # resolver 8.8.8.8 8.8.4.4 valid=300s;
        # resolver_timeout 5s;
        
        # ======================================================================
        # Security Headers
        # ======================================================================
        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # XSS Protection (legacy browsers)
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;
        
        # Permissions Policy
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        
        # HSTS (enable after confirming HTTPS works)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # ======================================================================
        # Static Files (React Frontend)
        # ======================================================================
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            # Don't cache HTML (for SPA updates)
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate";
            }
        }
        
        # ======================================================================
        # API Proxy
        # ======================================================================
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            
            # Proxy configuration
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Stricter rate limiting for auth endpoints
        location /api/auth/login {
            limit_req zone=login_limit burst=5 nodelay;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ======================================================================
        # MobilePay Webhooks
        # ======================================================================
        location /api/webhooks/mobilepay {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Longer timeout for webhooks
            proxy_read_timeout 120s;
        }
        
        # ======================================================================
        # Product Images
        # ======================================================================
        location /uploads/ {
            alias /usr/share/nginx/uploads/;
            expires 7d;
            add_header Cache-Control "public, immutable";
            
            # Security: Only serve images
            location ~* \.(php|exe|sh|bat|cmd)$ {
                deny all;
            }
        }
        
        # ======================================================================
        # Health Check
        # ======================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # ======================================================================
        # Security: Block access to hidden files
        # ======================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
